<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- FAVICON -->
    <link rel="icon" href="archivos/favicon.jpeg" type="image.png"> 

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    

</head>


<body>

<div class="caja">
    <div>
        <input type="number" id="resultado" readonly>
    </div>

    <div>
        <button class="btn btn-outline-primary-n" id="siete"> 7 </button>
        <button class="btn btn-outline-primary-n" id="ocho"> 8 </button>
        <button class="btn btn-outline-primary-n" id="nueve" onclick="9"> 9 </button>
        <button class="btn btn-primary" id="division"> รท </button>
    </div>

    <div>
    
        <button class="btn btn-outline-primary-n" id="cuatro"> 4 </button>
        <button class="btn btn-outline-primary-n" id="cinco"> 5 </button>
        <button class="btn btn-outline-primary-n" id="seis"> 6 </button>
        <button id="multiplicacion" class="btn btn-primary"> ร </button>
    </div>

    <div>
        <button class="btn btn-outline-primary-n" id="uno"> 1 </button>
        <button class="btn btn-outline-primary-n" id="dos"> 2 </button>
        <button class="btn btn-outline-primary-n" id="tres"> 3 </button>
        <button id="resta" class="btn btn-primary"> - </button>
    </div>

    <div>
        <button class="btn btn-outline-primary-n" id="cero"> 0 </button>
        <button class="btn btn-outline-primary-n" id="punto"> . </button>
        <button class="btn btn-outline-primary-n" id="igual"> = </button>
        <button class="btn btn-primary" id="suma" > + </button>
    </div>
    <div>
        <button class="btn btn-primery" id="reset" onclick="resetear()">C</button>
    </div>
</div>

    <!-- JavaScript -->
    <script src="main.js"></script>
</body>
</html>
